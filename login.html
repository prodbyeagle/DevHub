<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        body {
            font-family: 'SF Pro Medium', Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Login</h1>
    <p class="text-center mb-4">You don't have an Account? <a href="/signup" class="text-blue-500 hover:underline">Sign Up</a></p>
    <div class="max-w-md mx-auto bg-white p-8 rounded shadow">
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="identifier" class="block text-sm font-medium text-gray-700">Email or Username:</label>
                <input type="text" id="identifier" name="identifier" required autocomplete="username"
                       class="mt-1 block w-full border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password"
                       class="mt-1 block w-full border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="rememberMe" name="rememberMe" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label for="rememberMe" class="ml-2 block text-sm text-gray-900">Remember me</label>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 w-full">Login</button>
        </form>
    </div>
</div>
<!-- Toast Messages -->
<div id="toast" class="fixed bottom-0 right-0 m-4 bg-gray-800 text-white p-4 rounded shadow" style="display: none;">
    <span id="toastMessage"></span>
    <button id="closeToast" class="ml-2 text-sm font-medium">Close</button>
</div>
<script>
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
        event.preventDefault(); // Standardformularübermittlung verhindern

        const identifier = document.getElementById('identifier').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    identifier: identifier, // Hier wird entweder die E-Mail-Adresse oder der Benutzername übermittelt
                    password: password
                })
            });

            if (response.ok) {
                if (rememberMe) {
                    localStorage.setItem('user', JSON.stringify({ identifier, password })); // Benutzerdaten im lokalen Speicher speichern
                }
                Toastify({
                    text: 'Login successful!',
                    style: {
                        background: 'linear-gradient(to right, #00b09b, #96c93d)',
                    },
                    className: 'rounded', // Abgerundete Ecken hinzufügen
                    duration: 3000
                }).showToast();
                window.location.href = '/home'; // Weiterleitung zur Startseite nach erfolgreicher Anmeldung
            } else if (response.status === 401) {
                Toastify({
                    text: 'Invalid email, username, or password',
                    style: {
                        background: 'linear-gradient(to right, #ff416c, #ff4b2b)',
                    },
                    className: 'rounded', // Abgerundete Ecken hinzufügen
                    duration: 3000
                }).showToast();
            } else {
                Toastify({
                    text: 'Login failed! Please try again.',
                    style: {
                        background: 'linear-gradient(to right, #ff416c, #ff4b2b)',
                    },
                    className: 'rounded', // Abgerundete Ecken hinzufügen
                    duration: 3000
                }).showToast();
            }
        } catch (error) {
            console.error('Error logging in:', error);
            Toastify({
                text: 'An error occurred while logging in. Please try again later.',
                style: {
                    background: 'linear-gradient(to right, #ff416c, #ff4b2b)',
                },
                className: 'rounded', // Abgerundete Ecken hinzufügen
                duration: 3000
            }).showToast();
        }
    });

    // Attempt to load saved user data when the page loads
    window.onload = async () => {
        try {
            const savedUser = localStorage.getItem('user');
            if (savedUser) {
                const { identifier, password } = JSON.parse(savedUser);
                document.getElementById('identifier').value = identifier;
                document.getElementById('password').value = password;
            }
        } catch (error) {
            console.error('Error loading saved user:', error);
        }
    };

</script>
</body>
</html>
