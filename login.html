<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: SF Pro Medium, 'Ubuntu', Roboto, Oxygen, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            transition: all 0.3s ease;
        }

        /* Neumorphism styles for Dark Mode */
        body.dark-mode {
        background-color: #222;
        color: #eee;
        transition: all 0.3s ease;
        }

        /* Neumorphism styles for the form */
        .neumorphism-form {
            background-color: #f0f0f0;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.5), -8px -8px 16px rgba(255, 255, 255, 0.05);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        body.dark-mode .neumorphism-form {
            background-color: #222;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.5), -8px -8px 16px rgba(255, 255, 255, 0.05);
        }

        /* Neumorphism styles for the input fields */
        .neumorphism-input {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 0.5rem;
            margin-top: 0.5rem;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        body.dark-mode .neumorphism-input {
            border-color: #555;
            background-color: #333;
            color: #eee;
        }

        /* Neumorphism styles for the submit button */
        .neumorphism-button {
            background-color: #007bff;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.1), -4px -4px 8px rgba(255, 255, 255, 0.5);
        }

        .neumorphism-button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 16px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .neumorphism-button {
            background-color: #222;
            color: #eee;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.5), -8px -8px 16px rgba(255, 255, 255, 0.05);
        }

        body.dark-mode .neumorphism-button:hover {
            background-color: #333;
        }

        /* Dark Mode styles for the checkbox */
        .neumorphism-checkbox {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 1.4em;
            height: 1.4em;
            border: 2px solid #ccc;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .neumorphism-checkbox:checked {
            background-color: #007bff;
            border-color: #007bff;
        }

        /* Custom styles for the switch label */
        .switch-label {
            margin-left: 0.5rem;
            font-size: 0.875rem;
            color: #333;
        }

        /* Dark Mode styles for the switch label */
        body.dark-mode .switch-label {
            color: #eee;
        }
    </style>
</head>
<body class="bg-gray-100 dark-mode">
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Dev Hub: Login</h1>
    <p class="text-center mb-4">You don't have an Account? <a href="/signup" class="text-blue-500 hover:underline">Sign Up</a></p>
    <div class="max-w-md mx-auto neumorphism-form">
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="identifier" class="block text-sm font-medium">Email or Username:</label>
                <input type="text" id="identifier" name="identifier" required autocomplete="username"
                       class="mt-1 block w-full neumorphism-input">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password"
                       class="mt-1 block w-full neumorphism-input">
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="rememberMe" name="rememberMe" class="neumorphism-checkbox">
                <label for="rememberMe" class="switch-label">Remember me</label>
            </div>
            <button type="submit" class="neumorphism-button w-full">Login</button>
        </form>
    </div>
</div>
<script>
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
        event.preventDefault(); // Standardformularübermittlung verhindern

        const identifier = document.getElementById('identifier').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    identifier: identifier, // Hier wird entweder die E-Mail-Adresse oder der Benutzername übermittelt
                    password: password
                })
            });

            if (response.ok) {
                // Wenn "Remember me" ausgewählt ist, Benutzerdaten im lokalen Speicher überschreiben
                if (rememberMe) {
                    localStorage.setItem('user', JSON.stringify({ identifier, password }));
                }
                window.location.href = '/home'; // Weiterleitung zur Startseite nach erfolgreicher Anmeldung
            } else if (response.status === 401) {
                // Fehlermeldung anzeigen, wenn Anmeldeinformationen ungültig sind
                Toastify({
                    text: 'Invalid email, username, or password',
                    style: {
                        background: 'linear-gradient(to right, #ff416c, #ff4b2b)',
                    },
                    className: 'rounded', // Abgerundete Ecken hinzufügen
                    duration: 3000
                }).showToast();
            } else {
                // Fehlermeldung anzeigen, wenn Anmeldung fehlgeschlagen ist
                Toastify({
                    text: 'Login failed! Please try again.',
                    style: {
                        background: 'linear-gradient(to right, #ff416c, #ff4b2b)',
                    },
                    className: 'rounded', // Abgerundete Ecken hinzufügen
                    duration: 3000
                }).showToast();
            }
        } catch (error) {
            console.error('Error logging in:', error);
            // Fehlermeldung anzeigen, wenn ein Fehler beim Einloggen aufgetreten ist
            Toastify({
                text: 'An error occurred while logging in. Please try again later.',
                style: {
                    background: 'linear-gradient(to right, #ff416c, #ff4b2b)',
                },
                className: 'rounded', // Abgerundete Ecken hinzufügen
                duration: 3000
            }).showToast();
        }
    });

    // Beim Laden der Seite überprüfen, ob bereits Benutzerdaten im lokalen Speicher vorhanden sind
    window.onload = async () => {
        try {
            const savedUser = localStorage.getItem('user');
            if (savedUser) {
                const { identifier, password } = JSON.parse(savedUser);
                document.getElementById('identifier').value = identifier;
                document.getElementById('password').value = password;
            }
        } catch (error) {
            console.error('Error loading saved user:', error);
        }
    };

    // Lade den gespeicherten Moduswert aus dem Local Storage
    const mode = localStorage.getItem('mode');
    if (mode === 'dark') {
        // Wenn der Modus dunkel ist, füge die entsprechende Klasse hinzu

    }
    console.log('Mode Loaded:', mode);
}


    loadModePreference();

</script>
</body>
</html>
