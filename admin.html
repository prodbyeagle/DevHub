<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="icon" type="image/x-icon" href="/icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        body {
            @font-face {
              font-family: 'Font';
              src:  url('SF-Pro.woff2') format('woff2'),
            }
            font-family: Font, SF Pro Medium, 'Helvetica Neue', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            transition: all 0.3s ease;
        }

        /* Neumorphism styles for Dark Mode */
        body.dark-mode {
            background-color: #222;
            color: #eee;
            transition: all 0.3s ease;
        }

        /* Neumorphism styles for the form */
        .neumorphism-form {
            background-color: #f0f0f0;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.5), -8px -8px 16px rgba(255, 255, 255, 0.05);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            width: calc(100% - 40px); /* Die Breite ist 100% abzüglich des doppelten Abstands (20px an jedem Rand) */
            max-width: 1800px; /* Hier können Sie die maximale Breite nach Bedarf anpassen */
            margin: 0 auto; /* Zentriert das Panel horizontal */
        }

        body.dark-mode .neumorphism-form {
            background-color: #222;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.5), -8px -8px 16px rgba(255, 255, 255, 0.05);
        }

        /* Neumorphism styles for the input fields */
        .neumorphism-input {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 0.5rem;
            margin-top: 0.5rem;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        body.dark-mode .neumorphism-input {
            border-color: #555;
            background-color: #333;
            color: #eee;
        }

        /* Neumorphism styles for the submit button */
        .neumorphism-button {
            background-color: #007bff;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.1), -4px -4px 8px rgba(255, 255, 255, 0.5);
        }

        .neumorphism-button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 16px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .neumorphism-button {
            background-color: #222;
            color: #eee;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.5), -8px -8px 16px rgba(255, 255, 255, 0.05);
        }

        body.dark-mode .neumorphism-button:hover {
            background-color: #333;
        }

        .container {
    max-width: calc(100% - 40px); /* Die maximale Breite ist die Bildschirmbreite abzüglich des doppelten Abstands (20px an jedem Rand) */
    margin: 0 auto; /* Zentriert den Container horizontal */
}

    </style>
</head>
<body class="bg-gray-100 dark-mode">
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-center mb-8">DEV: Admin Panel</h1>
    <div class="max-w-md mx-auto neumorphism-form">
        <div id="adminData"></div>
        <div id="graphContainer"></div>
    </div>
</div>
<div class="flex justify-center items-center fixed inset-x-0 top-120">
    <a href="/home" class="neumorphism-button text-blue-600">Home</a>
</div>
</body>
<script>
document.addEventListener('DOMContentLoaded', async () => {
    console.log('DOMContentLoaded event fired');
    const graphContainer = document.getElementById('graphContainer');
    if (!localStorage.getItem('user')) {
        console.error('No user found in localStorage');
        return;
    }

    function formatDate(dateString) {
        const [datePart, timePart] = dateString.split(', ');
        const [day, month, year] = datePart.split('.');
        const [hours, minutes, seconds] = timePart.split(':');
        const formattedDate = `${year}-${month}-${day}, ${hours}:${minutes}:${seconds}`;
        return formattedDate;
    }

        const savedUser = localStorage.getItem('user');
        const formData = {
            username: JSON.parse(localStorage.getItem('user')).identifier
        };
    
        try {
            const response = await fetch('/admin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const contentType = response.headers.get('content-type');
            let data;
            if (contentType && contentType.includes('application/json')) {
                data = await response.json();
            } else {
                data = await response.text();
            }
            if (Array.isArray(data)) {
                const adminDataDiv = document.getElementById('adminData');
                if (!adminDataDiv) {
                    console.error('adminDataDiv not found');
                    return;
                }
            
                data.forEach(user => {
                    const userDiv = document.createElement('div');
                    userDiv.classList.add('p-4', 'border-t', 'border-gray-350');
                    userDiv.innerHTML = `
                        <img src="${user.pb}" alt="none" class="profile-image" style="width: 40px; height: 40px; border-radius: 50%;"> 
                        <p><strong>Username:</strong> ${user.username}</p>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>Password:</strong> ${user.password}</p>
                        <p><strong>Preferences:</strong> ${user.preferences ? user.preferences.join(', ') : 'None'}</p>
                        <p><strong>Banned:</strong> ${user.banned ? 'Yes' : 'No'}</p>
                        <button onclick="toggleBan('${user.username}', ${user.banned}, this)" class="neumorphism-button text-blue-600">${user.banned ? 'Unban' : 'Ban'}</button>
                    `;
                
                    adminDataDiv.appendChild(userDiv);
                });
            } else {
                console.error('Ungültige Antwort von Server:', data);
            }
        } catch (error) {
            console.error('There was a problem with your fetch operation:', error);
        }
    
    async function toggleBan(username, isBanned, button) {
    const action = isBanned ? 'unban' : 'ban';
    try {
        const response = await fetch(`/api/profile/${username}/${action}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ action })
        });
        if (!response.ok) {
            throw new Error('Fehler beim Aktualisieren des Ban-Status');
        }
        // Nachdem der Benutzer gebannt oder entbannt wurde, aktualisieren Sie den Bannstatus live
        const userDataResponse = await fetch(`/api/profile/${username}`);
        if (!userDataResponse.ok) {
            throw new Error('Fehler beim Abrufen der Benutzerdaten');
        }
        const userData = await userDataResponse.json();
        const userDiv = button.parentElement;
        const bannedParagraph = userDiv.querySelector('p:last-of-type');
        if (bannedParagraph) {
            // Aktualisieren des Textes und Hinzufügen von Klassen für das Styling
            bannedParagraph.innerHTML = `<strong>Banned:</strong> ${userData.banned ? 'Yes' : 'No'}`;
            if (userData.banned) {
                bannedParagraph.classList.remove('text-green-600');
                bannedParagraph.classList.add('text-red-600');
            } else {
                bannedParagraph.classList.remove('text-red-600');
                bannedParagraph.classList.add('text-green-600');
            }

        } else {
            console.error('Banned paragraph not found');
        }
    } catch (error) {
        console.error('Fehler beim Umschalten des Ban-Status:', error);
    }
}


    function loadModePreference() {
        // Lade den gespeicherten Moduswert aus dem Local Storage
        const mode = localStorage.getItem('mode');
        if (mode === 'light') {
            // Wenn der Modus dunkel ist, füge die entsprechende Klasse hinzu
            document.body.classList.remove('dark-mode');
            document.body.classList.add('light-mode');
        } else {
            // Andernfalls füge die Klasse für den hellen Modus hinzu
            document.body.classList.remove('light-mode');
            document.body.classList.add('dark-mode');
        }
        console.log('Mode Loaded:', mode);
    }
    loadModePreference();



    try {
        console.log('Fetching posts data...');
        const postsDataResponse = await fetch('/api/posts');
        if (!postsDataResponse.ok) {
            throw new Error('Failed to fetch posts data');
        }
        const postsData = await postsDataResponse.json();
        console.log('Posts data:', postsData);

        const postDates = postsData.posts.map(post => {
            const formattedDate = formatDate(post.date);
            return new Date(formattedDate);
        });
        console.log('Post dates:', postDates);

        const currentDate = new Date();
        const postsLast10Minutes = postDates.filter(date => date.getTime() > (currentDate.getTime() - 10 * 60 * 1000));
        const postsLast1Hour = postDates.filter(date => date.getTime() > (currentDate.getTime() - 60 * 60 * 1000));
        const postsLast24Hours = postDates.filter(date => date.getTime() > (currentDate.getTime() - 24 * 60 * 60 * 1000));
        const postsLast7Days = postDates.filter(date => date.getTime() > (currentDate.getTime() - 7 * 24 * 60 * 60 * 1000));
        const postsLastMonth = postDates.filter(date => date.getMonth() === currentDate.getMonth() && date.getFullYear() === currentDate.getFullYear());
        const postsLast6Months = postDates.filter(date => {
            const monthDiff = (currentDate.getFullYear() - date.getFullYear()) * 12 + currentDate.getMonth() - date.getMonth();
            return monthDiff < 6;
        });
        const postsLastYear = postDates.filter(date => date.getFullYear() === currentDate.getFullYear() - 1);

        const postCountsLast10Minutes = postsLast10Minutes.length;
        const postCountsLast1Hour = postsLast1Hour.length;
        const postCountsLast24Hours = postsLast24Hours.length;
        const postCountsLast7Days = postsLast7Days.length;
        const postCountsLastMonth = postsLastMonth.length;
        const postCountsLast6Months = postsLast6Months.length;
        const postCountsLastYear = postsLastYear.length;

        const data = [
            [postCountsLast10Minutes], // Hinzugefügt
            [postCountsLast1Hour],
            [postCountsLast24Hours],
            [postCountsLast7Days],
            [postCountsLastMonth],
            [postCountsLast6Months] // Hinzugefügt
        ];
        
        const labels = ['Last 10 Minutes', 'Last 1 Hour', 'Last 24 Hours', 'Last 7 Days', 'Last Month', 'Last 6 Months']; // Hinzugefügt

            renderChart(labels, data, graphContainer);
        } catch (error) {
            console.error('Error fetching posts data:', error);
        }
    });

function renderChart(labels, data, container) {
    console.log('Rendering chart...');
    const ctx = document.createElement('canvas').getContext('2d');
    container.appendChild(ctx.canvas);

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'Posts Last 10 Minutes', // Hinzugefügt
                    data: data[0],
                    fill: false,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    pointBackgroundColor: 'rgba(255, 99, 132, 1)',
                    pointRadius: 4,
                    pointHoverRadius: 6
                },
                {
                    label: 'Posts Last 1 Hour',
                    data: data[1],
                    fill: false,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    pointBackgroundColor: 'rgba(75, 192, 192, 1)',
                    pointRadius: 4,
                    pointHoverRadius: 6
                },
                {
                    label: 'Posts Last 24 Hours',
                    data: data[2],
                    fill: false,
                    borderColor: 'rgba(192, 75, 192, 1)',
                    borderWidth: 2,
                    pointBackgroundColor: 'rgba(192, 75, 192, 1)',
                    pointRadius: 4,
                    pointHoverRadius: 6
                },
                {
                    label: 'Posts Last 7 Days',
                    data: data[3],
                    fill: false,
                    borderColor: 'rgba(192, 192, 75, 1)',
                    borderWidth: 2,
                    pointBackgroundColor: 'rgba(192, 192, 75, 1)',
                    pointRadius: 4,
                    pointHoverRadius: 6
                },
                {
                    label: 'Posts Last Month',
                    data: data[4],
                    fill: false,
                    borderColor: 'rgba(192, 75, 75, 1)',
                    borderWidth: 2,
                    pointBackgroundColor: 'rgba(192, 75, 75, 1)',
                    pointRadius: 4,
                    pointHoverRadius: 6
                },
                {
                    label: 'Posts Last 6 Months', // Hinzugefügt
                    data: data[5],
                    fill: false,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    pointBackgroundColor: 'rgba(75, 192, 192, 1)',
                    pointRadius: 4,
                    pointHoverRadius: 6
                }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Number of Posts'
                    }
                }
            }
        }
    });
}

</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</html>
</body>
</html>
