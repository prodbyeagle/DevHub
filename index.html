<!DOCTYPE html>
<!--suppress JSUnresolvedLibraryURL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram for Coder</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'SF Pro Medium', Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Instagram for Coder</h1>
    <!-- Tabs -->
    <div class="flex justify-center mb-8">
        <a href="/settings" class="mx-4">Settings</a>
        <a href="/profile" class="mx-4">Profile</a>
        <a href="/signin" class="mx-4">Sign-In</a>
    </div>

    <!-- Form to create new post -->
    <form id="postForm" class="mb-8">
        <div class="mb-4">
            <label for="postContent" class="block text-sm font-medium text-gray-700">Neuen Beitrag erstellen</label>
            <textarea id="postContent" name="postContent" rows="4" cols="50" class="mt-1 px-3 py-2 block w-full border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Beitrag erstellen</button>
    </form>
    <!-- Latest posts section -->
    <div id="latestPosts" class="grid grid-cols-1 gap-4"></div>
</div>

<script>
    async function createPost(event) {
        event.preventDefault(); // Standardformularübermittlung verhindern

        const postContent = document.getElementById('postContent').value;

        // Überprüfen, ob der Postinhalt leer ist
        if (!postContent.trim()) {
            return;
        }

        try {
            const response = await fetch('/api/posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: postContent })
            });
            const data = await response.json();
            document.getElementById('postContent').value = '';
            await getPosts();
        } catch (error) {
            console.error('Fehler beim Erstellen des Beitrags:', error);
        }
    }

    // Funktion zum Abrufen und Anzeigen der neuesten Beiträge
    async function getPosts() {
        try {
            const response = await fetch('/api/posts'); // Neueste Beiträge von der Home-Route abrufen
            const posts = await response.json();
            console.log('Neueste Beiträge:', posts);
            document.getElementById('latestPosts').innerHTML = '';
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('bg-white', 'p-4', 'rounded', 'shadow');

                // Benutzername hinzufügen
                const usernameElement = document.createElement('h3');
                usernameElement.textContent = post.username; // Annahme: Benutzername ist im Beitrag enthalten

                // Profilbild, Benutzername, Inhalt und Datum erstellen
                const profilePicElement = document.createElement('img');
                profilePicElement.setAttribute('src', 'profilbild.jpg'); // Annahme: Profilbild-Pfad
                profilePicElement.classList.add('h-8', 'w-8', 'rounded-full', 'inline-block', 'mr-2');

                const contentElement = document.createElement('p');
                contentElement.textContent = post.content;

                const dateElement = document.createElement('p');
                dateElement.textContent = post.date; // Annahme: Datum ist im Beitrag enthalten

                // Elemente zum Beitragselement hinzufügen
                postElement.appendChild(profilePicElement);
                postElement.appendChild(usernameElement);
                postElement.appendChild(dateElement);
                postElement.appendChild(contentElement);

                document.getElementById('latestPosts').appendChild(postElement);
            });
        } catch (error) {
            console.error('Fehler beim Abrufen von Beiträgen:', error);
        }
    }

    // Eventlistener zum Einreichen des Post-Formulars hinzufügen
    document.getElementById('postForm').addEventListener('submit', createPost);
    getPosts();
</script>
</body>
</html>
