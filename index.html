<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Hub</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: SF Pro Medium, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #0d1117; /* GitHub Dark background color */
            color: #c9d1d9; /* GitHub Dark text color */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 2rem;
        }

        .sidebar {
            width: 200px;
            margin-right: 2rem;
            flex-shrink: 0;
        }

        .content {
            flex-grow: 1;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar a {
            display: block;
            padding: 0.5rem 0;
            color: #8b949e; /* GitHub Dark text color */
            text-decoration: none;
        }

        .sidebar a:hover {
            color: #c9d1d9; /* GitHub Dark text color */
        }

        .create-post-form textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #30363d; /* GitHub Dark border color */
            background-color: #161b22; /* GitHub Dark background color */
            color: #c9d1d9; /* GitHub Dark text color */
            resize: vertical;
        }

        .create-post-form button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            background-color: #007bff; /* GitHub Dark button color */
            color: #c9d1d9; /* GitHub Dark text color */
            cursor: pointer;
        }

        .create-post-form button:hover {
            background-color: #0056b3; /* GitHub Dark button hover color */
        }

        .post {
            background-color: #0d1117; /* GitHub Dark background color */
            border: 1px solid #30363d; /* GitHub Dark border color */
            padding: 1rem;
            margin-bottom: 1rem;
            color: #c9d1d9; /* GitHub Dark text color */
        }

        .post h3 {
            margin-bottom: 0.5rem;
            color: #c9d1d9; /* GitHub Dark text color */
        }

        .post p {
            margin-bottom: 0;
            color: #8b949e; /* GitHub Dark text color */
        }
    </style>
</head>
<body>
<div class="container mx-auto">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="text-lg font-semibold mb-4">Navigation</h2>
        <ul>
            <li><a href="/settings">Settings</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/signup">Sign-Up</a></li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content">
        <h1 class="text-3xl font-bold mb-8">Dev Hub</h1>

        <!-- Form to create new post -->
        <form id="postForm" class="mb-8">
            <div class="mb-4">
                <label for="postContent" class="block text-sm font-medium text-gray-400">Create New Post</label>
                <textarea id="postContent" name="postContent" rows="4" cols="50" class="mt-1 px-3 py-2 block w-full border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 bg-gray-800 text-white"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Send</button>
        </form>

        <!-- Latest posts section -->
        <div id="latestPosts"></div>
    </div>
</div>

<script>
    async function createPost(event) {
        event.preventDefault(); // Prevent default form submission

        const postContent = document.getElementById('postContent').value;

        // Check if post content is empty
        if (!postContent.trim()) {
            return;
        }

        try {
            const response = await fetch('/api/posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: postContent })
            });
            const data = await response.json();
            document.getElementById('postContent').value = '';
            await getPosts();
        } catch (error) {
            console.error('Error creating post:', error);
        }
    }

    // Function to fetch and display latest posts
    async function getPosts() {
        try {
            const response = await fetch('/api/posts'); // Fetch latest posts from home route
            const posts = await response.json();
            console.log('Latest posts:', posts);
            document.getElementById('latestPosts').innerHTML = '';
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('bg-white', 'p-4', 'rounded', 'shadow', 'mb-4');

                // Add username
                const usernameElement = document.createElement('h3');
                usernameElement.textContent = `@${post.username}`;

                const contentElement = document.createElement('p');
                contentElement.textContent = post.content;

                const dateElement = document.createElement('p');
                dateElement.textContent = post.date; // Assuming date is included in the post

                postElement.appendChild(usernameElement);
                postElement.appendChild(dateElement);
                postElement.appendChild(contentElement);

                document.getElementById('latestPosts').appendChild(postElement);
            });
        } catch (error) {
            console.error('Error fetching posts:', error);
        }
    }

    // Add event listener to submit post form
    document.getElementById('postForm').addEventListener('submit', createPost);
    getPosts();
</script>
</body>
</html>
