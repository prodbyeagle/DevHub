<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevHub Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'SF Pro Medium', Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-center mb-8">DevHub Sign In</h1>
    <!-- Sign In Form -->
    <div class="max-w-md mx-auto bg-white p-8 rounded shadow">
        <form id="signinForm" class="space-y-4" method="POST" action="/signin">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="username"
                       class="mt-1 block w-full border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password"
                       class="mt-1 block w-full border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
            </div>
            <div>
                <label for="rememberMe" class="flex items-center">
                    <input type="checkbox" id="rememberMe" name="rememberMe" class="form-checkbox">
                    <span class="ml-2 text-sm text-gray-600">Remember Me</span>
                </label>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Sign In</button>
        </form>
    </div>
</div>
</body>
</html>
