<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'SF Pro Medium', Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Sign Up</h1>
    <p class="text-center mb-4">You already have an Account: <a href="/login" class="text-blue-500 hover:underline">Login</a></p>
    <div class="max-w-md mx-auto bg-white p-8 rounded shadow">
        <form id="signupForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
                <input type="text" id="username" name="username" required autocomplete="username"
                       class="mt-1 block w-full border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="email"
                       class="mt-1 block w-full border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="new-password"
                       class="mt-1 block w-full border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
            </div>
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password"
                       class="mt-1 block w-full border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 w-full">Sign Up</button>
        </form>
    </div>
</div>
<script>
    document.getElementById('signupForm').addEventListener('submit', async (event) => {
        event.preventDefault(); // Standardformularübermittlung verhindern

        const email = document.getElementById('email').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Überprüfen, ob das Passwort und die Bestätigung übereinstimmen
        if (password !== confirmPassword) {
            console.error('Password and confirmation do not match');
            return;
        }

        try {
            const response = await fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    username: username,
                    password: password,
                    admin: false,
                })
            });
            const data = await response.text();
            console.log('Signup response:', response);

            if (response.status === 201) {
                alert('Welcome:', username);
                console.log('Signup response:', data);
            //    window.location.href = '/home'; // Weiterleitung zur Anmeldeseite
            } else {
                alert('Sign up failed! Please try again.');
            }
        } catch (error) {
            console.error('Error signing up:', error);
            alert('An error occurred while signing up. Please try again later.');
        }
    });
</script>
</body>
</html>
