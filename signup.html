<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: SF Pro Medium, 'Ubuntu', Roboto, Oxygen, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            transition: all 0.3s ease;
        }

        /* Neumorphism styles for Dark Mode */
        body.dark-mode {
        background-color: #222;
        color: #eee;
        transition: all 0.3s ease;
        }

        /* Neumorphism styles for the form */
        .neumorphism-form {
            background-color: #f0f0f0;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.5), -8px -8px 16px rgba(255, 255, 255, 0.05);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        body.dark-mode .neumorphism-form {
            background-color: #222;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.5), -8px -8px 16px rgba(255, 255, 255, 0.05);
        }

        /* Neumorphism styles for the input fields */
        .neumorphism-input {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 0.5rem;
            margin-top: 0.5rem;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        body.dark-mode .neumorphism-input {
            border-color: #555;
            background-color: #333;
            color: #eee;
        }

        /* Neumorphism styles for the submit button */
        .neumorphism-button {
            background-color: #007bff;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.1), -4px -4px 8px rgba(255, 255, 255, 0.5);
        }

        .neumorphism-button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 16px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .neumorphism-button {
            background-color: #222;
            color: #eee;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.5), -8px -8px 16px rgba(255, 255, 255, 0.05);
        }

        body.dark-mode .neumorphism-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body class="dark-mode">
<body class="bg-gray-100 dark-mode">
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Dev Hub: Sign Up</h1>
    <p class="text-center mb-4">Already have an account? <a href="/login" class="text-blue-500 hover:underline">Login</a></p>
    <div class="max-w-md mx-auto neumorphism-form">
        <form id="signupForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium">Username:</label>
                <input type="text" id="username" name="username" required autocomplete="username"
                       class="mt-1 block w-full neumorphism-input">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="email"
                       class="mt-1 block w-full neumorphism-input">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="new-password"
                       class="mt-1 block w-full neumorphism-input">
            </div>
            <div>
                <label for="confirmPassword" class="block text-sm font-medium">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password"
                       class="mt-1 block w-full neumorphism-input">
            </div>
            <button type="submit" class="neumorphism-button w-full">Sign Up</button>
        </form>
    </div>
</div>
<div class="max-w-md mx-auto neumorphism-button w-full">
    <a href="/auth/google" class="neumorphism-button w-full">Sign in with Google</a>
</div>
<script>
// DOMContentLoaded-Event-Listener
document.addEventListener('DOMContentLoaded', () => {
    const storedUser = localStorage.getItem('user');

    if (storedUser) {
        alert('You are already logged in. Please log out first to change your account.');
        window.location.href = '/home';
    }

    const urlParams = new URLSearchParams(window.location.search);
    const user = urlParams.get('user');

    if (user) {
        localStorage.setItem('user', user);
        alert(user);
        console.log('User data saved in localStorage:', user); // Loggen der Benutzerdaten im localStorage
       window.location.href = '/home';
    }
});

// Event-Listener für das Absenden des Anmeldeformulars
document.getElementById('signupForm').addEventListener('submit', async (event) => {
    event.preventDefault(); // Standardformularübermittlung verhindern

    const email = document.getElementById('email').value;
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    // Überprüfen, ob das Passwort und die Bestätigung übereinstimmen
    if (password !== confirmPassword) {
        console.error('Password and confirmation do not match');
        return;
    }

    try {
        const response = await fetch('/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: email,
                username: username,
                password: password,
                admin: false,
            })
        });
        const data = await response.text();
        console.log('Signup response:', response);

        if (response.status === 201) {
            console.log('Signup response:', data);
            localStorage.setItem('user', JSON.stringify({ email, username, password }));
            console.log('User data saved in localStorage:', { email, username, password });
            window.location.href = '/intro';
        } else {
            alert('Sign up failed! Please try again.');
        }
    } catch (error) {
        console.error('Error signing up:', error);
        alert('An error occurred while signing up. Please try again later.');
    }
});

function loadModePreference() {
    const mode = localStorage.getItem('mode');
    if (mode === 'dark') {
        document.body.classList.remove('light-mode');
        document.body.classList.add('dark-mode');
    } else {
        document.body.classList.remove('dark-mode');
        document.body.classList.add('light-mode');
    }
    console.log('Mode Loaded:', mode);
}
loadModePreference();
</script>
</body>
</body>
</html>
