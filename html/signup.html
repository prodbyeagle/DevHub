<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devolution. Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/signup.css">
    <link type="image/png" sizes="16x16" rel="icon" href="/assets/icon-white.png">
    <link rel="stylesheet" href="/assets/CascadiaCode-Regular.woff2" type="font/woff2">
</head>
<body class="dark-mode">
<body class="bg-gray-100 dark-mode">
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-center mb-8">devolution. Sign Up</h1>
    <p class="text-center mb-4">Already have an account? <a href="/login" class="text-blue-500 hover:underline">Login</a></p>
    <div class="max-w-md mx-auto neumorphism-form">
        <form id="signupForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium">Username:</label>
                <input type="text" id="username" name="username"minlength="4" maxlength="12" required autocomplete="username"
                       class="mt-1 block w-full neumorphism-input">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="email"
                       class="mt-1 block w-full neumorphism-input">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium">Password:</label>
                <input type="password" id="password" name="password"minlength="8" maxlength="48" required autocomplete="new-password"
                       class="mt-1 block w-full neumorphism-input">
            </div>
            <div>
                <label for="confirmPassword" class="block text-sm font-medium">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password"
                       class="mt-1 block w-full neumorphism-input">
            </div>
            <button type="submit" class="neumorphism-button w-full">Sign Up</button>
        </form>
    </div>
</div>
<div class="flex justify-center items-center fixed inset-x-0 top-120">
    <a href="/auth/google" class="neumorphism-button mr-3">
        <img width="48" height="48" src="https://img.icons8.com/3d-fluency/48/google-logo.png" alt="google-logo"/>
    </a>
    <a href="/auth/github" class="neumorphism-button">
        <img width="48" height="48" src="https://img.icons8.com/3d-fluency/48/github.png" alt="GitHub-Logo" class="mr-2"/>
    </a>
</div>
<script src="/js/signup.js"></script>
</body>
</html>
