<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link type="image/png" sizes="16x16" rel="icon" href="/assets/icon-white.png">
    <title>Devolution: Profile</title>
</head>
<body class="bg-gray-100 dark-mode">
    <div class="container mx-auto py-8 profile-container neumorphism-form">
        <div class="profile-card" id="profile-card">
            <div class="profile-picture">
                <img id="profile-picture" src="" alt="Profile Picture" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <div class="profile-info">
                <h1 class="text-3xl font-bold mb-2" id="profile-username">@<span id="profile-username">âš™ï¸ Loading...</span></h1>
                <p class="text-gray-600" id="profile-description">âš™ï¸ Loading...</p>
            <div class="change-bio">
                <button onclick="showOverlay()" class="neumorphism-button mt-4" style="margin-bottom: 15px; font-family: 'Cascadia Code',  sans-serif;">ğŸªª Change Bio</button>
            </div>

            <div class="change-badge">
                <button onclick="showBadgeOverlay()" class="neumorphism-button mt-4" style="margin-bottom: 15px; font-family: 'Cascadia Code',  sans-serif;">ğŸ… Change Badge</button>
            </div>

            <div class="file-upload">
                <input type="file" id="profile-picture-upload" accept="image/jpeg, image/png" style="display: none;">
                <label for="profile-picture-upload" class="neumorphism-button mt-4" style="font-size: 14px; margin-bottom: 15px; font-family: 'Cascadia Code',  sans-serif;">ğŸ–¼ï¸ Change Profile Pic</label>
            </div>

            <div class="follower-section">
                <h2>ğŸ‘¤ Follower</h2>
                <p id="follower-count">0</p>
            </div>
            <div class="following-section">
                <h2>ğŸ‘¤ Following</h2>
                <p id="following-names"></p>
            </div>
        </div>
    </div>

    <div class="overlay hidden" id="bio-overlay">
        <div class="overlay-content neumorphism-form">
            <h2 class="text-2xl font-semibold mb-4">ğŸªª Change Bio</h2>
            <textarea class="w-full p-2 border border-gray-300 rounded-md mb-4 neumorphism-input"
                style="resize: none; white-space: nowrap; font-family: 'Cascadia Code',  sans-serif;" id="bio-input" placeholder="Type your Bio here." rows="4" cols="32" maxlength="32"></textarea>
            <div class="flex justify-between items-center mb-2">
                <p id="char-count"></p>
                <button style=" margin: 5px; font-family: 'Cascadia Code',  sans-serif;" type="button" class="neumorphism-button" onclick="saveBio()">âœ… Save</button>
            </div>
            <div class="flex justify-end">
                <button type="button" class="neumorphism-button bg-gray-300 text-gray-700 ml-2" style=" font-family: 'Cascadia Code',  sans-serif;"
                    onclick="closeBioOverlay()">âŒ Close</button>
            </div>
        </div>
    </div>

    <!-- Overlay fÃ¼r Badge-Ã„nderung -->
    <div id="badgeOverlay" class="overlay hidden">
        <div class="overlay-content neumorphism-form">
            <h2>ğŸ… Select Active Badge</h2>
            <div id="badges-container" class="badges-grid"></div>
            <button onclick="closeBadgeOverlay()" class="neumorphism-button mt-4">âŒ Close</button>
        </div>
    </div>

    <div id="radio-buttons" class="radio-buttons">
        <input type="radio" id="posts" name="section" value="posts" checked>
        <label for="posts">Posts</label>
        
        <input type="radio" id="likes" name="section" value="likes">
        <label for="likes">Likes</label>
        
        <input type="radio" id="favorites" name="section" value="favorites">
        <label for="favorites">Favorites</label>
    </div>
    
    
    
    <div class="content-container">
        
        <div id="user-posts" class="post-grid">
        </div>
        
        <div id="post-overlay" class="overlay hidden">
            <div class="overlay-content">
                <span class="close-button" onclick="closeOverlay()">âŒ Close</span>
                <div id="full-post-content"></div>
            </div>
        </div> 
        
        <div id="likes-content" class="hidden">
            <!-- Hier wird der Inhalt fÃ¼r Likes angezeigt -->
        </div>
        
        <div id="favorites-content" class="hidden">
            <!-- Hier wird der Inhalt fÃ¼r Favoriten angezeigt -->
        </div>
    </div>
    

    <div id="post-overlay" class="overlay hidden">
        <div class="overlay-content rounded shadow-lg p-4" id="overlay-content"></div>
    </div>

    <div class="action-buttons">
        <a href="/home" class="neumorphism-button text-blue-600">ğŸ  Home</a>
    </div>

    <button class="scroll-to-top" onclick="scrollToTop()" title="Go to top">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
    </button>

    <script src="/js/profile.js"></script>

    <script>
    function closeBioOverlay() {
        document.getElementById('bio-overlay').classList.add('hidden');
        console.log("Close overlay")
    }

    function closeOverlay() {
        document.getElementById('post-overlay').classList.add('hidden');
        console.log("Close overlay")
    }

    document.querySelectorAll('input[name="section"]').forEach(radio => {
    radio.addEventListener('change', (event) => {
        const section = event.target.value;
        console.log('Selected section:', section);
        // Zeige den entsprechenden Inhalt basierend auf dem ausgewÃ¤hlten Abschnitt
        document.querySelectorAll('.content-container > div').forEach(content => {
            if (content.id === section + '-content') {
                content.classList.remove('hidden');
            } else {
                content.classList.add('hidden');
            }
        });
    });
});
    </script>

</body>
</html>
