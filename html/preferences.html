<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>devolution. Preferences</title>
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="/assets/icon-white.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
    <link rel="stylesheet" href="/css/preferences.css" />
    <style>
      .gradient {
        /* Füge hier deine CSS-Stile für den Gradienten ein */
        background: linear-gradient(to left, #91ca7a, #a5e768);
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1; /* Damit der Gradienten im Hintergrund liegt */
        min-width: 100vw;
        min-height: 100vh;
        width: var(--size);
        filter: blur(150px);
        height: var(--size);
        --size: 250px;
        --speed: 100s; /* Ändere die Geschwindigkeit der Animation nach Bedarf */
        --easing: cubic-bezier(0.8, 0.2, 0.2, 0.8);
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      }
    </style>
  </head>
  <div class="gradient"></div>
  <body class="bg-gray-100 dark-mode">
    <div class="container flex items-center justify-center h-screen">
      <div class="max-w-lg">
        <h1 class="mb-4 text-3xl font-bold text-center">
          Welcome to devolution.
        </h1>
        <div class="preferences-form">
          <form id="preferencesForm" class="space-y-4">
            <div>
              <label
                for="codingLanguages"
                style="flex: auto; margin: 10px"
                class="label"
                >Which Coding Languages are you Interested in?</label
              >
              <div class="flex flex-wrap justify-center">
                <button
                  type="button"
                  class="flex flex-col items-center mx-3 mb-2 rounded-md language-button"
                  data-language="javascript"
                  title="JavaScript"
                >
                  <i
                    class="devicon-javascript-plain colored"
                    style="font-size: 160%"
                  ></i>
                  <span></span>
                </button>
                <button
                  type="button"
                  class="flex flex-col items-center mx-2 mb-2 rounded-md language-button"
                  style="font-size: 160%"
                  data-language="python"
                  title="Python"
                >
                  <i class="devicon-python-plain colored"></i>
                  <span></span>
                </button>
                <button
                  type="button"
                  class="flex flex-col items-center mx-2 mb-2 rounded-md language-button"
                  style="font-size: 160%"
                  data-language="java"
                  title="Java"
                >
                  <i class="devicon-java-plain colored"></i>
                  <span></span>
                </button>
                <button
                  type="button"
                  class="flex flex-col items-center mx-2 mb-2 rounded-md language-button"
                  style="font-size: 160%"
                  data-language="c"
                  title="C"
                >
                  <i class="devicon-c-plain colored"></i>
                  <span></span>
                </button>
                <button
                  type="button"
                  class="flex flex-col items-center mx-2 mb-2 rounded-md language-button"
                  style="font-size: 160%"
                  data-language="cplusplus"
                  title="C++"
                >
                  <i class="devicon-cplusplus-plain colored"></i>
                  <span></span>
                </button>
                <button
                  type="button"
                  class="flex flex-col items-center mx-2 mb-2 rounded-md language-button"
                  style="font-size: 160%"
                  data-language="ruby"
                  title="Ruby"
                >
                  <i class="devicon-ruby-plain colored"></i>
                  <span></span>
                </button>
                <button
                  type="button"
                  class="flex flex-col items-center mx-2 mb-2 rounded-md language-button"
                  style="font-size: 160%"
                  data-language="go"
                  title="Go"
                >
                  <i class="devicon-go-plain colored"></i>
                  <span></span>
                </button>
                <button
                  type="button"
                  class="flex flex-col items-center mx-2 mb-2 rounded-md language-button"
                  style="font-size: 160%"
                  data-language="swift"
                  title="Swift"
                >
                  <i class="devicon-swift-plain colored"></i>
                  <span></span>
                </button>
                <button
                  type="button"
                  class="flex flex-col items-center mx-2 mb-2 rounded-md language-button"
                  style="font-size: 160%"
                  data-language="typescript"
                  title="TypeScript"
                >
                  <i class="devicon-typescript-plain colored"></i>
                  <span></span>
                </button>
                <button
                  type="button"
                  class="flex flex-col items-center mx-2 mb-2 rounded-md language-button"
                  style="font-size: 160%"
                  data-language="kotlin"
                  title="Kotlin"
                >
                  <i class="devicon-kotlin-plain colored"></i>
                  <span></span>
                </button>
                <button
                  type="button"
                  class="flex flex-col items-center mx-2 mb-2 rounded-md language-button"
                  style="font-size: 160%"
                  data-language="php"
                  title="PHP"
                >
                  <i class="devicon-php-plain colored"></i>
                  <span></span>
                </button>
                <button
                  type="button"
                  class="flex flex-col items-center mx-2 mb-2 rounded-md language-button"
                  style="font-size: 160%"
                  data-language="html"
                  title="HTML"
                >
                  <i class="devicon-html5-plain colored"></i>
                  <span></span>
                </button>
                <button
                  type="button"
                  class="flex flex-col items-center mx-2 mb-2 rounded-md language-button"
                  style="font-size: 160%"
                  data-language="css"
                  title="CSS"
                >
                  <i class="devicon-css3-plain colored"></i>
                  <span></span>
                </button>
                <button
                  type="button"
                  class="flex flex-col items-center mx-2 mb-2 rounded-md language-button"
                  style="font-size: 160%"
                  data-language="perl"
                  title="Perl"
                >
                  <i class="devicon-perl-plain colored"></i>
                  <span></span>
                </button>
                <button
                  type="button"
                  class="flex flex-col items-center mx-2 mb-2 rounded-md language-button"
                  style="font-size: 160%"
                  data-language="shell"
                  title="Shell"
                >
                  <i class="devicon-bash-plain colored"></i>
                  <span></span>
                </button>
                <button
                  type="button"
                  class="flex flex-col items-center mx-2 mb-2 rounded-md language-button"
                  style="font-size: 160%"
                  data-language="scala"
                  title="Scala"
                >
                  <i class="devicon-scala-plain colored"></i>
                  <span></span>
                </button>
                <button
                  type="button"
                  class="flex flex-col items-center mx-2 mb-2 rounded-md language-button"
                  style="font-size: 160%"
                  data-language="dart"
                  title="Dart"
                >
                  <i class="devicon-dart-plain colored"></i>
                  <span></span>
                </button>
                <button
                  type="button"
                  class="flex flex-col items-center mx-2 mb-2 rounded-md language-button"
                  style="font-size: 160%"
                  data-language="lua"
                  title="Lua"
                >
                  <i class="devicon-lua-plain colored"></i>
                  <span></span>
                </button>
                <button
                  type="button"
                  class="flex flex-col items-center mx-2 mb-2 rounded-md language-button"
                  style="font-size: 160%"
                  data-language="rust"
                  title="Rust"
                >
                  <i class="devicon-rust-plain colored"></i>
                  <span></span>
                </button>
                <button
                  type="button"
                  class="flex flex-col items-center mx-2 mb-2 rounded-md language-button"
                  style="font-size: 160%"
                  data-language="elixir"
                  title="Elixir"
                >
                  <i class="devicon-elixir-plain colored"></i>
                  <span></span>
                </button>
              </div>
              <input
                type="hidden"
                id="codingLanguages"
                name="codingLanguages"
              />
            </div>
            <button type="submit" class="submit-button">✓ Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="/js/preferences.js"></script>
  </body>
</html>
