<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>devolution. Dev-Blogs</title>
  <link rel="stylesheet" href="css/blog.css">
  <link rel="icon" href="/assets/icon-white.png">
  <link rel="stylesheet" href="/assets/CascadiaCode-Regular.woff2" type="font/woff2">
</head>
<body>
  <header>
    <h1>devolution. Dev-Blogs</h1>
    <button style="background-color: #ff285a;" class="neumorphism-button" id="new-blog-btn">NEW POST</button> 
  </header>

  <main id="blog-posts">
  </main>

  <div class="overlay" id="neumorphism-form" style="display: none;">
    <div class="overlay-content" id="new-blog-form">
      <h2>New Blog Post:</h2>
      <label for="title">Title:</label>
      <input rows="1" cols="1" maxlength="64" style="resize: none;" type="text" id="title" name="title" class="neumorphism-input">
      <label for="content">Content:</label>
      <textarea class="neumorphism-input" id="content" name="content" rows="5" cols="1" maxlength="5000" style="resize: none;"></textarea>
      <!-- Bildauswahl -->
      <label for="image">Image:</label>
      <input type="file" id="image" name="image" accept="image/*">
      <!-- Ende der Bildauswahl -->
      <button type="submit" class="neumorphism-button" id="send-blog-btn">Send</button>
      <button type="button" style="margin-top: 10px;" class="neumorphism-button" id="cancel-btn">Cancel</button>
    </div>
  </div>

  <div class="action-buttons mt-8 flex justify-center gap-4">
    <a href="/home" class="neumorphism-button text-blue-600">üè† Home</a>
  </div>
    
  <script src="js/blog.js"></script>
</body>
</html>
