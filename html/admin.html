<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devolution. Admin</title>
    <link rel="icon" href="/assets/icon-white.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/assets/CascadiaCode-Regular.woff2" type="font/woff2">
</head>

<body class="bg-gray-100 dark-mode">
    <div class="container py-8 mx-auto">
        <h1 class="mb-8 text-3xl font-bold text-center panel">Admin Dashboard</h1>
        <div class="grid grid-cols-1 gap-8 md:grid-cols-3">
            <div class="col-span-2">
                <!-- <div class="neumorphism-form panel"> -->
                    <!-- <h2 class="mb-4 text-xl font-bold">Error Log</h2> -->
                    <!-- <ul id="errorLog" class="overflow-auto max-h-72"></ul> -->
                <!-- </div> -->
                <div class="mt-8 neumorphism-form panel">
                    <h2 class="mb-4 text-xl font-bold">üë§ User List</h2>
                    <input type="text" class="mb-2 neumorphism-input" id="searchInput" placeholder="Search users...">
                    <div id="userList" class="overflow-auto max-h-16"></div>
                    <p id="noUserFoundMessage" class="hidden mt-2 text-red-500">‚ùå No user found!</p>
                </div>
            </div>
            <div class="panel">
                <div class="neumorphism-form">
                    <h2 class="mb-4 text-xl font-bold">Statistics</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="font-bold">üë§ Total Users:</p>
                            <p id="totalUsers">0</p>
                        </div>
                        <div>
                            <p class="font-bold">üìù Total Posts:</p>
                            <p id="totalPosts">0</p>
                        </div>
                        <div>
                            <p class="font-bold">‚ùå Banned Users:</p>
                            <p id="bannedUsers">0</p>
                        </div>
                        <div>
                            <p class="font-bold">üë∏ Admins:</p>
                            <p id="adminCount">0</p>
                        </div>
                    </div>
                </div>
                <div id="graphs" class="mt-8">
                    <div class="container mx-auto">
                        <div class="relative w-full neumorphism-form">
                            <div id="chartContainer" class="relative flex items-center justify-center w-full h-80">
                                <h2 class="mb-4 text-xl font-bold">Loading Graph</h2>
                                <h3 class="mb-4 font-bold text-l"> (This can take longer...)</h3>
                                <div id="loadingSpinner" class="absolute inset-0 flex items-center justify-center">
                                    <div class="flex items-center justify-center gap-2">
                                        <div class="w-4 h-4 bg-blue-500 rounded-full animate-bounce"></div>
                                        <div class="w-4 h-4 bg-blue-600 rounded-full animate-bounce" style="animation-delay: -0.3s;"></div>
                                        <div class="w-4 h-4 bg-blue-700 rounded-full animate-bounce" style="animation-delay: -0.5s;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex justify-center gap-4 mt-8 action-buttons">
            <a href="/home" class="text-blue-600 neumorphism-button">üè† Home</a>
            <button class="text-blue-600 neumorphism-button" id="deletePostsButton">üöÆ Delete Posts Collection</button>
            <!-- <button class="text-blue-600 neumorphism-button" id="fakeErrorButton">Fake Error ausl√∂sen</button> -->
        </div>
    </div>
    <script src="/js/admin.js"></script>
</body>

</html>
