<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/icon.ico">
    <title>Settings</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: SF Pro Medium, 'Ubuntu', Roboto, Oxygen, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            transition: all 0.3s ease;
        }

        /* Neumorphism styles for Dark Mode */
        body.dark-mode {
            background-color: #222;
            color: #eee;
            transition: all 0.3s ease;
        }

        /* Neumorphism styles for the form */
        .neumorphism-form {
            background-color: #f0f0f0;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.5), -8px -8px 16px rgba(255, 255, 255, 0.05);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        body.dark-mode .neumorphism-form {
            background-color: #222;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.5), -8px -8px 16px rgba(255, 255, 255, 0.05);
        }

        /* Neumorphism styles for the input fields */
        .neumorphism-input {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 0.5rem;
            margin-top: 0.5rem;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        body.dark-mode .neumorphism-input {
            border-color: #555;
            background-color: #333;
            color: #eee;
        }

        /* Neumorphism styles for the submit button */
        .neumorphism-button {
            background-color: #007bff;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.1), -4px -4px 8px rgba(255, 255, 255, 0.5);
        }

        .neumorphism-button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 16px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .neumorphism-button {
            background-color: #222;
            color: #eee;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.5), -8px -8px 16px rgba(255, 255, 255, 0.05);
        }

        body.dark-mode .neumorphism-button:hover {
            background-color: #333;
        }

        /* Dark Mode styles for the checkbox */
        .neumorphism-checkbox {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 1.4em;
            height: 1.4em;
            border: 2px solid #ccc;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .neumorphism-checkbox:checked {
            background-color: #007bff;
            border-color: #007bff;
        }

        /* Custom styles for the switch label */
        .switch-label {
            margin-left: 0.5rem;
            font-size: 0.875rem;
            color: #333;
        }

        /* Dark Mode styles for the switch label */
        body.dark-mode .switch-label {
            color: #eee;
        }
    </style>
</head>
<body class="dark-mode">
<div class="container mx-auto py-8">
    <div class="neumorphism-form max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Dev Hub: Settings</h1>
        <div class="p-4">
            <label class="block text-sm font-bold mb-2" for="username">
                Username
            </label>
            <p class="text-lg" id="username"></p> <!-- Hier wird der Benutzername angezeigt -->
        </div>
        <div class="p-4 border-t border-gray-200">
            <label class="block text-sm font-bold mb-2" for="email">
                Email
            </label>
            <p class=" text-lg" id="email">Coming Soon...</p>
        </div>
    </div>
</div>

<div class="switch-container">
    <label class="switch">
        <input id="modeSwitch" type="checkbox">
        <span class="slider round"></span>
        <span class="switch-label">Dark Mode</span>
    </label>
</div>

<a href="/home" class="neumorphism-button fixed bottom-16 left-16 z-50 text-blue-600">Home</a>

<script>
    // Benutzerdaten aus dem Local Storage abrufen und anzeigen
    document.addEventListener('DOMContentLoaded', function() {
        const savedUser = localStorage.getItem('user'); // Benutzerdaten aus dem Speicher abrufen
        if (savedUser) {
            const { identifier } = JSON.parse(savedUser);
            document.getElementById('username').textContent = identifier;
        } else {
            console.log('Please enter your username');
        }
    });

// JavaScript f端r Dark/White Mode Switch und das Speichern des Moduswerts im Benutzerprofil
const modeSwitch = document.getElementById('modeSwitch');
modeSwitch.addEventListener('change', () => {
    if (modeSwitch.checked) {
        document.body.classList.remove('light-mode');
        document.body.classList.add('dark-mode');
        saveModePreference('dark');
    } else {
        document.body.classList.remove('dark-mode');
        document.body.classList.add('light-mode');
        saveModePreference('light');
    }
});

function saveModePreference(mode) {
    // Hier wird der Moduswert im Benutzerprofil gespeichert
    localStorage.setItem('mode', mode);
    console.log('Mode preference saved:', mode);
}

function loadModePreference() {
    // Lade den gespeicherten Moduswert aus dem Local Storage
    const mode = localStorage.getItem('mode');
    if (mode === 'dark') {
        // Wenn der Modus dunkel ist, f端ge die entsprechende Klasse hinzu
        document.body.classList.remove('light-mode');
        document.body.classList.add('dark-mode');
        // Stelle sicher, dass der Switch-Button auf den dunklen Modus eingestellt ist
        modeSwitch.checked = true;
    } else {
        // Andernfalls f端ge die Klasse f端r den hellen Modus hinzu
        document.body.classList.remove('dark-mode');
        document.body.classList.add('light-mode');
    }
    console.log('Mode Loaded:', mode);
}

// Rufe die Funktion zum Laden des Modus beim Laden der Seite auf
loadModePreference();

</script>
</body>
</body>
</html>
